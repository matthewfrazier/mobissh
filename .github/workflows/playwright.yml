name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ── Layer 2: Playwright emulated browser tests ──────────────────────────────
  # Runs on every push/PR. Tests layout, IME routing, and key bar against
  # emulated Pixel 7, iPhone 14, and Desktop Chrome profiles.
  emulated:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install server dependencies
        run: npm install
        working-directory: server

      - name: Install test dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Run Playwright tests (emulated)
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-emulated
          path: playwright-report/
          retention-days: 14

  # ── Layer 3: BrowserStack real Android Chrome ────────────────────────────────
  # Runs on push to main and workflow_dispatch. Requires BrowserStack secrets.
  # Uses BrowserStack Local tunnel to proxy the WS bridge (port 8080) to real devices.
  browserstack:
    runs-on: ubuntu-latest
    # Only run when BrowserStack secrets are available (skip on forks)
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install server dependencies
        run: npm install
        working-directory: server

      - name: Install test dependencies
        run: npm install

      - name: Start MobiSSH server
        run: node server/index.js &
        env:
          PORT: '8080'

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:8080 --timeout 15000

      - name: Run tests on BrowserStack real devices
        run: npm run test:browserstack
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Upload BrowserStack report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-browserstack
          path: playwright-report-bs/
          retention-days: 14
