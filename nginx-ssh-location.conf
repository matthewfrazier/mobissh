# Add this location block inside your existing HTTPS server { } block in nginx.
# It serves MobiSSH at https://<your-host>/ssh/ alongside code-server.
#
# After adding, reload nginx:  sudo nginx -s reload
# Start MobiSSH with:          BASE_PATH=/ssh PORT=8081 node server/index.js

location = /ssh {
    return 301 /ssh/;
}

location /ssh {
    rewrite ^/ssh(/.*)$ $1 break;
    rewrite ^/ssh$ / break;
    proxy_pass http://127.0.0.1:8081;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
    proxy_set_header Accept-Encoding gzip;
}
