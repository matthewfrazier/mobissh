name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: cd server && npm ci
      - name: TypeScript typecheck
        run: npx tsc --noEmit
      - name: ESLint
        run: npx eslint src/ public/ server/ tests/

  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install semgrep
      - name: Semgrep (custom + community rules)
        run: semgrep --config .semgrep/rules.yml --config p/typescript --config p/javascript src/ --no-git-ignore --error --severity WARNING

  test:
    runs-on: ubuntu-latest
    needs: [lint-typecheck, semgrep]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: cd server && npm ci
      - name: Build TypeScript
        run: npx tsc
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Start test SSH server
        run: |
          docker compose -f docker-compose.test.yml up -d test-sshd
          sleep 3
      - name: Run headless Playwright tests
        run: npx playwright test --config=playwright.config.js
      - name: Stop test SSH server
        if: always()
        run: docker compose -f docker-compose.test.yml down
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7
